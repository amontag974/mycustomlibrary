<!DOCTYPE html>
<html>
    <head>
        <title>MyCustomLibrary</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>MyCustomLibrary</h1>
        <div id='new-book-form'>
            <button id='new-book-btn'>Create New Book</button>
        </div>
        <div class='table-container'>
            <div class='table-header'>
                <p class='table-header-item'>Title</p>
                <p class='table-header-item'>Author</p>
                <p class='table-header-item'># of Pages</p>
                <p class='table-header-item'>Read?</p>
                <p class='table-header-item'>Remove</p>
            </div>
            <div id='table-contents'></div>
        </div>
        <script src='index.js'></script>
    </body>
</html>
